<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu+2|Poppins|Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container bg">
    <section class="navigation">
      <div class="header">
        <div class="banner">impact estimator</div>
        <!-- <div class="about-app"></div> -->
      </div>
    </section>

    <section class="content-container">
      <div class="content">
        
        <div class="continue-info"><span class="important">**</span> press launch button below to start the estimator </div>
        
        <article class="splash">
          <div class="welcome-message">
            <h1 class="title">
              Welcome to COVID-19 impact estimator
            </h1> 
            <span class="info">This application gives you the estimate impact of the covid-19 pandemic based on the values you provide </span>
          </div>

          <div class="forms-wrapper hide">
            <p>Provide the following info to know the impact estimate</p>
            <form class="form" action="">
              
              <div class="form-input">
                <label for="population">Region Population <span class="important">**</span>:</label>
                <input type="number" id="population" data-population>
              </div>

              
              <div class="form-input">
                <label for="reported-cases">Total reported cases <span class="important">**</span>:</label>
                <input type="number" id="reported-cases" data-reported-cases>
              </div>
              
              <div class="form-input">
                <label for="total-hospital-beds">Total hospital beds <span class="important">**</span>:</label>
                <input type="number" id="total-hospital-beds" data-total-hospital-beds>
              </div>
              
              <div class="form-input">
                <label for="time-to-elapse">Period of estimation <span class="important">**</span>:</label>
                <input type="number" id="time-to-elapse" data-time-to-elapse>
              </div>

              <div class="form-input">
                <label for="period-type">Period type <span class="important">**</span>:</label>
                <select name="period-type" id="period-type">
                  <option value="days" data-period-type="days" selected>days</option>
                  <option value="weeks" data-period-type="weeks">weeks</option>
                  <option value="months" data-period-type="months">months</option>
                </select>
              </div>
              
            </form>
          </div>
          
        </article>
        
        
        <section class="next-submit">
            <button class="launch-button" type="submit">launch</button>
            <button class="form-button hide" type="submit" data-go-estimate>estimate</button>
        </section>

      </div>
    </section>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
